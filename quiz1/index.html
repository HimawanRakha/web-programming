<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Himawan Rakha</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet" />
  </head>
  <body id="page-home">
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
      <div class="welcome-text-container">
        <h1>WELCOME!</h1>
        <p class="chat-bubble">I'm glad to have you here. Please take a moment to explore and learn more about my work, projects, and professional journey.</p>
      </div>

      <div class="nav-grid-container">
        <div class="quick-nav">
          <a href="/quiz1/profile/" class="nav-card">
            <div class="icon-container">
              <img src="/quiz1/image/profile.svg" class="card-icon" alt="Profile Icon" />
            </div>
            <span>Profile</span>
          </a>
          <a href="/quiz1/hometown/" class="nav-card">
            <div class="icon-container">
              <img src="/quiz1/image/Hometown.svg" class="card-icon" alt="Hometown Icon" />
            </div>
            <span>Hometown</span>
          </a>
          <a href="/quiz1/food/" class="nav-card">
            <div class="icon-container2">
              <img src="/quiz1/image/food.svg" class="card-icon" alt="Food Icon" />
            </div>
            <span>Local food</span>
          </a>
          <a href="/quiz1/tourist/" class="nav-card">
            <div class="icon-container2">
              <img src="/quiz1/image/tourist.svg" class="card-icon" alt="Tourist Icon" />
            </div>
            <span>Tourist place</span>
          </a>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>

</html>
